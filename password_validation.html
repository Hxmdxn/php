<!-- 7. Write a JavaScript program for Password validation based on the following
condition
 Password and confirm password must be same
 Length of password must be greater than 8 characters -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation</h1>
    <form onsubmit="return verify()">
        Password:<input type="password" id="pass"><br/><br/>
        Confirm Password:<input type="password" id="confirm_pass"><br/><br/>
        <input type="submit" value="Submit">

        <p id="txt"></p>
    </form>
    
    <script>
        function verify() { 
            const password  = document.getElementById("pass").value;
            const confirm_password  = document.getElementById("confirm_pass").value;
            let isValid = true;
            document.getElementById("txt").innerHTML = ''; //clears or resets previous states

            if (password != confirm_password){
                document.getElementById("txt").innerHTML = "Password and Confirm Password must match.<br>";
                isValid = false;
            } 

            if (password.length < 8){
                document.getElementById("txt").innerHTML += "Length of password must be greater than 8 characters.<br>";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
