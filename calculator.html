<!-- 3. Design a form that accepts two integers. Provide 4 buttons for Add, Subtract,
Multiply, Divide. Add JavaScript program to add, subtract, multiply and divide the
given numbers when these buttons are clicked. Use output element to display the
results. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>    
    <h1>Calculator</h1>
    Enter First Number:
    <input type=" text" id="num1"><br><br>
    Enter Second Number:
    <input type=" text" id="num2"><br><br>

    <input type="button" value="Add" onclick="add()">
    <input type="button" value="Subtarct" onclick="subtract()">
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">

    <p id="result"></p>

    <script>
        function add() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = "Addition: " + result;
        }
        function subtract() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = "Subtraction: " + result;
            }
        function multiply() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "Multiplication: " + result;
            }
        function divide() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (num2 != 0) { //denominator shouldn't be zero for division
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "Division: " + result;
                }
                else {
                    document.getElementById("result").innerHTML = "Error: Division by zero is not allowed";
                    }
            }
    </script>
    
</body>
</html>
