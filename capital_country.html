<!-- 10.Write a JavaScript program to display Capital of a country using onchange event.
The country is selected from a select box and capital is displayed on a TextBox -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital</title>
</head>
<body>
    <h2>Select a Country</h2>
    <select id="countries" onchange="displayCapital()">
        <option value="">Select a country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="japan">Japan</option>
        <option value="france">France</option>
        <option value="germany">Germany</option>
    </select>

    <h2>Capital:</h2>
    <input type="text" id="capital" readonly>

    <script>
        const capitals = {
            india: "Delhi",
            usa: "Washington, D.C.",
            japan: "Tokyo",
            france: "Paris",
            germany: "Berlin"
        };

        function displayCapital() {
            const country = document.getElementById("countries").value; 
            const capital = capitals[country]; // Get capital  
            document.getElementById("capital").value = capital; // Display capital
        }
    </script>
</body>
</html>
